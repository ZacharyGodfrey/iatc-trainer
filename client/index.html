<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An app for recording practice sessions for the IATC Round 1 competition format">
    <title>IATC Trainer</title>

    <style>
      [x-cloak] { display: none !important; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="flex flex-col min-h-screen text-base font-mono text-neutral-800 bg-neutral-200">
    <header class="bg-white py-4">
      <section class="max-w-4xl mx-auto px-4">
        <h1 class="text-4xl tracking-wide text-center">IATC Trainer</h1>
      </section>
    </header>

    <main class="grow w-full max-w-4xl mx-auto p-4" x-data="{ sessions: [] }" x-init="sessions = await getSessions()">
      <section class="bg-white mb-4 p-4 rounded-lg">
        <p>Training sessions use the <a class="underline text-green-500" target="_blank" href="https://internationalaxethrowingfederation.com/round-1-of-the-iatc">IATC Round 1</a> competition format.</p>
      </section>

      <section class="bg-white mb-4 p-4 rounded-lg" x-cloak>
        <p x-show="sessions.length === 0">No practice sessions have been submitted yet.</p>

        <table class="w-full border-collapse border border-neutral-700" x-show="sessions.length > 0">
          <thead>
            <th class="p-2 border border-neutral-700 font-normal bg-green-500">Session</th>
            <th class="p-2 border border-neutral-700 font-normal bg-green-500">Match Total</th>
            <th class="p-2 border border-neutral-700 font-normal bg-green-500">Match Average</th>
            <th class="p-2 border border-neutral-700 font-normal bg-green-500">Big Axe Total</th>
            <th class="p-2 border border-neutral-700 font-normal bg-green-500">Match Scores</th>
          </thead>
          <tbody>
            <template x-for="x in sessions" :key="x.timestamp">
              <tr>
                <td class="p-2 border border-neutral-800 text-center" x-text="x.timestamp"></td>
                <td class="p-2 border border-neutral-800 text-center" x-text="x.totalMatchScore"></td>
                <td class="p-2 border border-neutral-800 text-center" x-text="x.averageMatchScore"></td>
                <td class="p-2 border border-neutral-800 text-center" x-text="x.bigAxe.total"></td>
                <td class="p-2 border border-neutral-800">
                  <ol class="list-inside list-decimal">
                    <li x-text="x.match1.total"></li>
                    <li x-text="x.match2.total"></li>
                    <li x-text="x.match3.total"></li>
                    <li x-text="x.match4.total"></li>
                    <li x-text="x.match5.total"></li>
                  </ol>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="text-white bg-neutral-700 py-4">
      <section class="max-w-4xl mx-auto px-4">
        <p class="text-xl text-center">IATC Trainer</p>

        <br>

        <div class="flex">
          <a class="flex-1 px-4 underline text-right" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSfWmTWE95z_oxA_13GvSSKS8aA8vyD3XHSGV0y52O27bCZkyA/viewform?usp=sf_link">Submit a Practice Session</a>
          <span class="flex-none">|</span>
          <a class="flex-1 px-4 underline text-left" target="_blank" href="https://docs.google.com/spreadsheets/d/1wZQt0AIFaokmbVYYIVV65dx5Ty5xxE0xvJc-moip-tY/edit?usp=sharing">View the Raw Data</a>
        </div>
      </section>
    </footer>

    <script>
      const getSessions = async () => {
        const sessions = await fetch('/api').then(res => res.json());

        console.log(sessions);

        return sessions;
      };
    </script>
  </body>
</html>
