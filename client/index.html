    <style>
      [x-cloak] { display: none !important; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="flex flex-col min-h-screen text-base font-mono text-neutral-800 bg-neutral-200">
    <header class="bg-white py-4">
      <section class="max-w-4xl mx-auto px-4">
        <h1 class="text-4xl tracking-wide text-center">IATC Trainer</h1>
      </section>
    </header>

    <main class="grow w-full max-w-4xl mx-auto p-4" x-data="{ sessions: [], details: null }" x-init="sessions = await getSessions()">
      <section class="bg-white mb-4 p-4 rounded-lg">
        <p>Training sessions use the <a class="underline text-green-500" target="_blank" href="https://internationalaxethrowingfederation.com/round-1-of-the-iatc">IATC Round 1</a> competition format.</p>
      </section>

      <template x-if="details !== null">
        <section class="bg-white mb-4 p-4 rounded-lg">
          <h2 class="text-2xl">Session Details: <span x-text="details.timestamp"></span></h2>

          <br>

          <p>
            <strong>Total Score</strong>
            <span x-text="details.totalMatchScore"></span>
          </p>

          <p>
            <strong>Average Score</strong>
            <span x-text="details.averageMatchScore"></span>
          </p>

          <p>
            <strong>Big Axe Score</strong>
            <span x-text="details.bigAxe.total"></span>
          </p>

          <br>

          <table class="w-full border-collapse border border-neutral-700">
            <thead>
              <tr>
                <th class="p-2 border border-neutral-700 font-normal bg-green-500">Match</th>
                <th class="p-2 border border-neutral-700 font-normal bg-green-500" colspan="15">Throws</th>
              </tr>
            </thead>
            <tbody x-data="{ matches: [details.match1, details.match2, details.match3, details.match4, details.match5, details.bigAxe] }">
              <template x-for="x in matches" :key="x.name">
                <tr>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.name"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw1"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw2"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw3"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw4"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw5"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw6"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw7"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw8"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw9"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw10"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw11"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw12"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw13"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw14"></td>
                  <td class="p-2 border border-neutral-700 text-center" x-text="x.throw15"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </section>
      </template>

      <section class="bg-white mb-4 p-4 rounded-lg" x-cloak>
        <h2 class="text-2xl">Sessions</h2>

        <br>

        <p x-show="sessions.length === 0">No practice sessions have been submitted yet.</p>

        <table class="w-full border-collapse border border-neutral-700" x-show="sessions.length > 0">
          <thead>
            <tr>
              <th class="p-2 border border-neutral-700 font-normal bg-green-500">Session</th>
              <th class="p-2 border border-neutral-700 font-normal bg-green-500">Total Score</th>
              <th class="p-2 border border-neutral-700 font-normal bg-green-500">Average Score</th>
              <th class="p-2 border border-neutral-700 font-normal bg-green-500">Big Axe Total</th>
              <th class="p-2 border border-neutral-700 font-normal bg-green-500">Details</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="x in sessions" :key="x.id">
              <tr>
                <td class="p-2 border border-neutral-700 text-center" x-text="x.timestamp"></td>
                <td class="p-2 border border-neutral-700 text-center" x-text="x.totalMatchScore"></td>
                <td class="p-2 border border-neutral-700 text-center" x-text="x.averageMatchScore"></td>
                <td class="p-2 border border-neutral-700 text-center" x-text="x.bigAxe.total"></td>
                <td class="p-2 border border-neutral-700 text-center">
                  <button class="px-4 py-2 rounded bg-green-500">View</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </section>
      <section class="bg-white mb-4 p-4 rounded-lg">
        <p>Compare against IATC 2022 scores with <a class="underline text-green-500" target="_blank" href="http://internationalaxethrowingfederation.com/wp-content/uploads/2022/04/IATC-2022-Round-1-Results-April-20-2022.pdf">this PDF</a>.</p>
      </section>
    </main>

    <footer class="text-white bg-neutral-700 py-4">
      <section class="max-w-4xl mx-auto px-4">
        <p class="text-xl text-center">IATC Trainer</p>

        <br>

        <div class="flex">
          <a class="flex-1 px-4 underline text-right" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSfWmTWE95z_oxA_13GvSSKS8aA8vyD3XHSGV0y52O27bCZkyA/viewform?usp=sf_link">Submit a Practice Session</a>
          <span class="flex-none">|</span>
          <a class="flex-1 px-4 underline text-left" target="_blank" href="https://docs.google.com/spreadsheets/d/1wZQt0AIFaokmbVYYIVV65dx5Ty5xxE0xvJc-moip-tY/edit?usp=sharing">View the Raw Data</a>
        </div>
      </section>
    </footer>

    <script>
      const getSessions = async () => {
        const sessions = await fetch('/api').then(res => res.json());

        console.log(sessions);

        return sessions;
      };
    </script>
  </body>
</html>
